<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras da Família</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        </div>

    <div class="app-container" style="display: none;">
        <header>
            <h1><i class="fas fa-cart-shopping"></i> Lista de Compras</h1>
            <div class="user-display">
                <span id="currentUserDisplay"></span>
                <button id="logoutBtn" title="Sair" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="totals-container" id="totals-container"></div>

        <main>
            <div class="controls">
                <button id="addItemBtn"><i class="fas fa-plus"></i> Adicionar Item</button>
                <button id="checkoutBtn" class="checkout-btn"><i class="fas fa-cash-register"></i> Finalizar Compra</button>
                <div class="filters">
                    <select id="categoryFilter"><option value="all">Todas as Categorias</option></select>
                    <select id="archiveFilter"><option value="current">Compras Atuais</option></select>
                </div>
            </div>
            <div id="loading" class="loading-spinner"></div>
            
            <section class="shopping-list">
                <h2 id="main-list-title"><i class="fas fa-list-check"></i> Itens da Lista / Carrinho</h2>
                <div id="pending-list" class="list-container"></div>
            </section>
            
            <div id="archive-controls" class="archive-controls" style="display: none;">
                <button id="archiveBtn" class="archive-btn"><i class="fas fa-archive"></i> Arquivar Itens Comprados</button>
            </div>

            <section class="shopping-list" id="purchased-section" style="display: none;">
                <h2><i class="fas fa-check-double"></i> Itens Comprados (Não Arquivados)</h2>
                <div id="purchased-list" class="list-container"></div>
            </section>
        </main>
    </div>

    <div id="addItemModal" class="modal">
        </div>
    <script src="script.js"></script>
</body>
</html>

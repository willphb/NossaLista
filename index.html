<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras da Família</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Nome de Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </form>
            <form id="register-form" style="display: none;">
                <h2>Cadastro</h2>
                <input type="text" id="register-username" placeholder="Crie um nome de usuário" required>
                <input type="password" id="register-password" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="show-login">Faça Login</a></p>
            </form>
        </div>
    </div>

    <div class="app-container" style="display: none;">
        <header>
            <h1><i class="fas fa-cart-shopping"></i> Lista de Compras</h1>
            <div class="user-display">
                <span id="currentUserDisplay"></span>
                <button id="logoutBtn" title="Sair" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="totals-container" id="totals-container"></div>

        <main>
            <div class="controls">
                <button id="addItemBtn"><i class="fas fa-plus"></i> Adicionar Item</button>
                <button id="checkoutBtn" class="checkout-btn"><i class="fas fa-cash-register"></i> Finalizar Compra</button>
                <div class="filters">
                    <select id="categoryFilter"><option value="all">Todas as Categorias</option></select>
                    <label class="toggle-switch"><input type="checkbox" id="showPurchasedToggle"><span class="slider"></span> Mostrar Comprados</label>
                </div>
            </div>
            <div id="loading" class="loading-spinner"></div>
            <section class="shopping-list">
                <h2><i class="fas fa-list-check"></i> Itens da Lista / Carrinho</h2>
                <div id="pending-list" class="list-container"></div>
            </section>
            <section class="shopping-list" id="purchased-section" style="display: none;">
                <h2><i class="fas fa-check-double"></i> Histórico de Compras</h2>
                <div id="purchased-list" class="list-container"></div>
            </section>
        </main>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Novo Item</h2>
            <form id="addItemForm">
                <input type="text" id="itemName" placeholder="Nome do item" required>
                <input type="text" id="itemQuantity" placeholder="Quantidade" required>
                <select id="itemCategory" required>
                    <option value="" disabled selected>Selecione a Categoria</option>
                    <option value="Mercearia">🛒 Mercearia</option>
                    <option value="Hortifruti">🍎 Hortifruti</option>
                    <option value="Carnes">🥩 Carnes e Frios</option>
                    <option value="Padaria">🥖 Padaria</option>
                    <option value="Bebidas">🥤 Bebidas</option>
                    <option value="Limpeza">🧼 Limpeza</option>
                    <option value="Higiene">🧴 Higiene</option>
                    <option value="Outros">📦 Outros</option>
                </select>
                <button type="submit">Adicionar à Lista</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
